<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="Style/Style.css">
  <title>MANOS MARAVILLOSAS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .carousel-container {
      display: flex;
      justify-content: center;
      position: absolute;
      top: 50%; /* Centrado verticalmente */
      left: 50%; /* Centrado horizontalmente */
      transform: translate(-50%, -50%);
      width: 60%;
      z-index: 9;
    }
    .carousel {
      width: 49%; /* Ajusta el tamaño del carrusel */
      margin: 0 10px;
    }
    #fondo {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.8); /* Ajusta el fondo de la barra de navegación */
    }
    nav ul {
      display: flex;
      list-style: none;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px; /* Ajusta el tamaño del logo */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="logo">
        <img src="maravillosas.jpg" alt="MANOS MARAVILLOSAS">
        <h2 class="nombre empresa"></h2>
      </a>
      <ul>
        <li><a href="#">INICIO</a></li>
        <li><a href="Contacto.html">CONTACTO</a></li>
        <li><a href="Accesorios.html">PRODUCTOS</a></li>
        <li><a href="Registro.html">REGISTRO</a></li>
        <li><a href="Login.html">LOGIN</a></li>
      </ul>
    </nav>
  </header> 

  <div>
    <img src="fondo.jpg" id="fondo" alt="MANOS MARAVILLOSAS">
  </div>

  <div class="carousel-container">
    <div id="carouselExampleIndicators1" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators1" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators1" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators1" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="producto 1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="producto 2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="producto 3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators2" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="producto 4.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="producto 5.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="producto 6.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <footer>
    <div>Grupo de duoc uc</div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
